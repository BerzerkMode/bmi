<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <input type="number" id="kg" placeholder="Weight(kg)">
        <input type="number" id="cm" placeholder="Height(cm)">

        <div class="holder" onclick="result(event)">
            <button id="calculate">Calculate</button>
            <button id="clear">Clear</button> 
            <p id="result"></p>
        </div>
    </div>

    <script>
        function result(event) {
            if(event.target.tagName != 'BUTTON') return
            let kg=+document.getElementById('kg').value
            let cm=+document.getElementById('cm').value
            let bmi=+ Math.round(kg /( (cm/100)*(cm/100) ) *1000)/1000
            let result = 'valami'
            if(bmi < 18.5) result = 'Category: Slim'
            if(bmi > 18.5 && bmi < 24.9) result = 'Category: Normal'

        }
    </script>
</body>
</html>
